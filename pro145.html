<!DOCTYPE html>
<html>
    <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-text color="black" value="Put the ball in the ring" position="-2 0.2 -3"></a-text>
            <a-ring color="crimson" radius-inner="1" radius-outer="1.5" position="-1 3 -4"></a-ring>
            <a-cylinder color="yellow" position="-1 1 -4" radius="0.5" height="1.5"></a-cylinder>
            <a-sphere color="#000080" radius="0.2" position="0.5 0.5 -2"></a-sphere>
            <a-plane color="#66ff66" position="0 0 -4" width="4" height="4" rotation="-90"></a-plane>
            
        </a-scene>

    </body>
</html>
